<h1>Login Form</h1>
<div class="container">
  <form #loginForm="ngForm" (submit)="submitForm()">
    Email:<br>
    <input #email="ngModel" required name="email" [(ngModel)]="user.email" type="email"
           required pattern="[a-z0-9,_%+-]+@[a-z0-9,-]+\.[a-z]{2,4}$" placeholder="Enter Email"/><br><br>
    <div style="color: red">
      <p *ngIf="email.invalid && email.touched">Please Enter Your Email Id...</p>
    </div>
    Password:<br>
    <input #password="ngModel" required name="password" [(ngModel)]="user.password" type="password"
           minlength="6" placeholder="Enter Password"/><br><br>
    <div style="color: Red">
      <p *ngIf="password.invalid && password.touched">Please Enter Your Password...</p>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-default">LOGIN</button>
  </form>
</div>
<router-outlet></router-outlet>
